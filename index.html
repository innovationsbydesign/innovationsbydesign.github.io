---
permalink: /index.html
layout: default
---

<style type="text/css" media="screen">
  .container {
    margin: 10px auto;
    max-width: 600px;
    text-align: center;
    
  }
  h1 {
    margin: 30px 0;
    font-size: 3em;
    line-height: 1;
    letter-spacing: -1px;
  }
</style>

  

<div class="container">
  
  
    {% for post in site.posts %}
        <h1>{{post.title}}</h1>
        {{ post.excerpt }}
        <a href="{{ post.github }}" class="button">View on GitHub</a>
        
  
    
    {% endfor %}

  

  
</div>
